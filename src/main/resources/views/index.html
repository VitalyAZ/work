<html ng-app="ngSQLManager" ng-cloak>
<head>
    <base href="/">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/md-styles.css"/>

    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/angular-aria.min.js"></script>
    <script type="text/javascript" src="js/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/factories/sql-factory.js"></script>
    <script type="text/javascript" src="app/controllers/default-controller.js"></script>
    <script type="text/javascript" src="app/directives/group-directive.js"></script>
    <script type="text/javascript" src="app/directives/sql-names-directive.js"></script>
</head>
<body>
<div layout="row" ng-controller="defaultCtrl">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left" md-is-locked-open="true">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <h2>
                    <span>My Documents</span>
                </h2>
            </div>
        </md-toolbar>
        <md-content layout-padding="">
            <md-list flex>
                <md-subheader class="md-no-sticky">Documents</md-subheader>
                <md-list-item class="md-2-line" ng-href="/uptodate">
                    <img ng-src="{{todos[0].face}}?20" class="md-avatar" alt="{{todos[0].who}}"/>
                    <div class="md-list-item-text">
                        <h3>Up to date</h3>
                        <h6>Search and edit current versions</h6>
                    </div>
                </md-list-item>
                <md-list-item class="md-2-line" ng-href="/history">
                    <img ng-src="{{todos[0].face}}?20" class="md-avatar" alt="{{todos[0].who}}"/>
                    <div class="md-list-item-text">
                        <h3>History</h3>
                        <h6>Restore and edit previous versions</h6>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-subheader class="md-no-sticky">Settings</md-subheader>
                <md-list-item class="md-2-line" ng-click="null">
                    <img ng-src="{{todos[0].face}}?20" class="md-avatar" alt="{{todos[0].who}}"/>
                    <div class="md-list-item-text">
                        <h3>Account</h3>
                        <h6>Change your personal settings</h6>
                    </div>
                </md-list-item>
        </md-content>
    </md-sidenav>
    <md-content>
        <md-toolbar class="main-toolbar"></md-toolbar>
        <div ng-view>Welcome page</div>
    </md-content>
</div>
</body>
</html>
